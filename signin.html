<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In â€” Mana Pottery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header snapdeal-header">
    <div class="container header-inner">
      <div class="header-left">
        <a class="brand" href="index.html">
          <img src="images/product1.svg" alt="Mana Pottery Logo" style="height:32px;vertical-align:middle;margin-right:8px;">
          <span style="font-size:22px;font-weight:700;vertical-align:middle;color:#fff;">Mana Pottery</span>
        </a>
      </div>
    </div>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="deals.html">Deals</a>
      <a href="kitchen.html">Kitchen Items</a>
      <a href="garden.html">Garden Items</a>
      <a href="decorative.html">Decorative Items</a>
      <a href="contact.html">Contact (Praveen)</a>
      <a href="cart.html">Cart</a>
      <a id="auth_link" href="signin.html">ðŸ‘¤ Sign In</a>
    </nav>
  </header>

  <main>
    <section class="auth-section">
      <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form" class="auth-form">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" required>

          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" required>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <p id="signin-message" class="message"></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>&copy; Mana Pottery</small>
    </div>
  </footer>

  <script>
    // Get all stored users
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    document.getElementById("signin-form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("signin-email").value.trim();
      const password = document.getElementById("signin-password").value.trim();
      const message = document.getElementById("signin-message");

      const users = getUsers();
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        message.textContent = "Invalid email or password.";
        message.style.color = "red";
        return;
      }

      // âœ… Save logged-in user in localStorage
      localStorage.setItem("manaUser", JSON.stringify(user));

      message.textContent = `Welcome back, ${user.name}!`;
      message.style.color = "green";

      // Redirect to home after short delay
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    });
  </script>

  <script src="js/auth.js"></script>
</body>
</html>
