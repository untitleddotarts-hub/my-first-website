  </header>

  <main>
    <section class="auth-section">
      <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form" class="auth-form" action="#" method="post">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" name="name" required>

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required minlength="6">

          <button type="submit">Sign Up</button>
        </form>

        <p id="signup-message" class="message"></p>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </section>
  </main>

  <script>
    // Retrieve or initialize user data in localStorage
    function getUsers() {
      return JSON.parse(localStorage.getItem("users")) || [];
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      const messageEl = document.getElementById("signup-message");
      const users = getUsers();

      // Check if email already exists
      if (users.find(u => u.email === email)) {
        messageEl.textContent = "Email already registered. Please sign in.";
        messageEl.style.color = "red";
        return;
      }

      // Save new user
      users.push({ name, email, password });
      saveUsers(users);

      messageEl.textContent = "Account created successfully! Redirecting...";
      messageEl.style.color = "green";

      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "signin.html";
      }, 1500);
    });
    document.querySelector(".auth-form").addEventListener("submit", function(e) {
  e.preventDefault(); // stop actual submission (since thereâ€™s no backend)
  
  // Option 1: show an alert
  alert("Sign-up successful! Please sign in now.");

  // Option 2: redirect to sign-in page
  window.location.href = "signin.html";
});
document.querySelector(".auth-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("signup-name").value.trim();
  const email = document.getElementById("signup-email").value.trim();
  const password = document.getElementById("signup-password").value.trim();

  if (!name || !email || !password) {
    alert("Please fill in all fields.");
    return;
  }

  // Save user data to localStorage
  const user = { name, email, password };
  localStorage.setItem("manaUser", JSON.stringify(user));

  alert("Sign up successful! Please sign in now.");
  window.location.href = "signin.html";
});
  </script>
