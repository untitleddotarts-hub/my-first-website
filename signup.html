<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - Mana Pottery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header snapdeal-header">
    <div class="container header-inner">
      <div class="header-left">
        <a class="brand" href="index.html">
          <img src="images/product1.svg" alt="Mana Pottery Logo" style="height:32px;vertical-align:middle;margin-right:8px;">
          <span style="font-size:22px;font-weight:700;vertical-align:middle;color:#fff;">Mana Pottery</span>
        </a>
      </div>
    </div>
    <nav class="snapdeal-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="deals.html">Deals</a>
      <a href="kitchen.html">Kitchen Items</a>
      <a href="garden.html">Garden Items</a>
      <a href="decorative.html">Decorative Items</a>
      <a href="contact.html">Contact (Praveen)</a>
      <a href="signin.html">Sign In</a>
    </nav>
  </header>
  <main>
    <section class="auth-section">
      <div class="container">
        <h2>Sign Up</h2>
        <form class="auth-form" action="#" method="post">
          <label for="signup-name">Name</label>
          <input type="text" id="signup-name" name="name" required>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign In</a></p>
      </div>
    </section>
  </main>
</body>
</html>
